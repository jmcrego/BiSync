<!DOCTYPE html>
<meta charset=utf-8 />
<html>
  
<head>
	<link rel="stylesheet" type="text/css" href="./bisync.css" />
	<!--https://fonts.google.com/icons!-->
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
	<!--https://www.w3schools.com/howto/howto_google_fonts.asp!-->
	<link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
	<title>BiSync - Online text editor</title>
</head>  

<!-- #ccddff !-->
<body bgcolor="white" align="center">
     
	<!-- ############### Title and logos ################################################### !-->
	<table border="0" style="margin:0px; padding: 10px; text-align:left; width:100%; background:#FFFFFF;">
		<tr>
			<td style="min-width:650px;">
				<p style="margin:0; font-size:60px; font-weight: bold">BiSync</p>
				<p style="margin:0; font-size:18px; margin-top:-0px;">Write texts powered by AI and bilingual synchronisation.</p>
			</td>
			<td style="text-align:right;min-width:520px; vertical-align:bottom"> 
				<a href="https://www.systran.net/" target="_blank"><img src="logos/systran-logo.svg" height="80"></a> &nbsp; &nbsp; &nbsp; &nbsp; <a href="https://www.lisn.upsaclay.fr/" target="_blank"><img src="logos/lisn-logo.svg" height="80"></a> 
			</td>
		</tr>
	</table>
  
	<center>
	  	<!-- ############### Parameters (IP, Port, Delay) ############################################# !--> 
		<table id="pars_table" border="0">
			<tr>
				<td style="text-align:left; font-size:16px; color: #336699">
					IP &nbsp;<input type="text" id="IP" maxlength="15" size="15" value="127.0.0.1">&nbsp;&nbsp; Port &nbsp;<input type="text" id="PORT" maxlength="4" size="4" value="5000">
				</td>
			</tr>
			<!--tr>
				<td style="text-align:left; font-size:16px; color: #336699">
					BiSync &nbsp;&nbsp;&nbsp;<input type="range" id="sync_time" value="1" min="0" max="5" step="1" style="width: 165px;">
					<p style="text-align:left; font-family:courier; font-size:12px; background-color: transparent; width:300px; border-style:none; position: relative; margin-top:-5px;">
					&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;OFF &nbsp;&nbsp;1 &nbsp;&nbsp;2 &nbsp;&nbsp;3 &nbsp;&nbsp;4 &nbsp;&nbsp;5 (sec)
					</p>
				</td>
			</tr !-->
			<tr>
				<td style="text-align:left; font-size:16px; color: #336699">
					Delay &nbsp; <input type="range" id="sync_time" value="1" min="0" max="5" step="1" list="sync_values" style="width: 160px;">
					&nbsp; <label id="sync_label" style="width: 50px;">1 sec</label>
					<datalist id="sync_values">
						<option value="0" label="OFF"></option>
						<option value="1" label="1 sec"></option>
						<option value="2" label="2 sec"></option>
						<option value="3" label="3 sec"></option>
						<option value="4" label="4 sec"></option>
						<option value="5" label="5 sec"></option>
					</datalist>
				</td>
			</tr>
		</table>

		<!-- ############### Main table #################### !--> 
		<span id="srctgt_back" class="material-symbols-outlined" style="vertical-align: center;" title="Previous">skip_previous</span>
		<span id="srctgt_clear" class="material-symbols-outlined" style="vertical-align: center;" title="Clear all">Close</span>
		<span id="srctgt_next" class="material-symbols-outlined" style="vertical-align: center;" title="Next">skip_next</span>
		<table cellspacing="0" border="0" bordercolor="#00FFFF" style="border-collapse:collapse; width:90%; table-layout: fixed; box-shadow: rgba(99, 99, 99, 0.2) 0px 2px 8px 2px; min-width:1000px;">
			<!-- ############### (languages) #################### !--> 
			<tr>
				<td id="src_lang_cell">
					<select id="src_lang" style="color:grey; font-size:14px;" title="Left language">
						<option value="en">English</option>
						<option value="fr">Français</option>
					</select>
					<span id="src_freeze" class="material-symbols-outlined" style="vertical-align: bottom; float: right"  title="Freeze left content">lock_open</span> 					
				</td>
				<td id="tgt_lang_cell">
					<select id="tgt_lang" style="color:grey; font-size:14px;" title="Right language">
						<option value="fr">Français</option>
						<option value="en">English</option>
					</select>
					<span id="tgt_freeze" class="material-symbols-outlined" style="vertical-align: bottom; float: left" title="Freeze right content">lock_open</span>
				</td>
			</tr>

			<!-- ############### (textareas) #################### !--> 
			<tr style="background-color:#ffffff; height:500px">
				<td style="text-align:left; position:relative; border-right: solid 2px #dddddd;">
					<textarea id="src_textarea" tabindex="1" autofocus></textarea>
				</td>
				<td style="text-align:right; position:relative;">
					<textarea id="tgt_textarea" tabindex="2"></textarea>
				</td>
			</tr>

			<!-- ############### (counters) #################### !--> 
			<tr width="100%">
				<td id="src_count_cell">
					<span id="src_copy" class="material-symbols-outlined" style="vertical-align: bottom;" title="Copy left content to clipboard">content_copy</span>
					<span id="src_speak" class="material-symbols-outlined" style="vertical-align:bottom;" title="Listen left content">volume_up</span>
					<label id="src_count" title="Number of chars in left content"></label>
				</td>
				<td id="tgt_count_cell">
					<label id="tgt_count" title="Number of chars in rigth content"></label>
					<span id="tgt_speak" class="material-symbols-outlined" style="vertical-align:bottom;" title="Listen left content">volume_up</span>
					<span id="tgt_copy" class="material-symbols-outlined" style="vertical-align: bottom;" title="Copy right content to clibpoard">content_copy</span>
				</td>
			</tr>      
		</table>

		<!-- ############### footnote ####################################################### !-->
		<p id="footnote">Visit <a href="https://github.com/jmcrego/BiSync" target="_blank">BiSync</a> on Github.</p>

		<!-- ############### floating select ####################################################### !-->
		<select size="5" id="menuselect" hidden></select>

		<script type="text/javascript" src="./bisync.js"></script>
	</center>
</body>
</html>
