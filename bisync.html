<!DOCTYPE html>
<meta charset=utf-8 />
<html>
  
<head>
  <link rel="stylesheet" type="text/css" href="./bisync.css" />
  <title>BiSync</title>
</head>  

<!-- #ccddff !-->
<body bgcolor="white" align="center">
    
  <!-- ############### Title and logos ################################################### !-->
  <table border="0" style="margin:0px; padding: 10px; text-align:left; width:100%; background:#FFFFFF;">
    <tr>
      <td style="font-family: optima, sans-serif; min-width:520px;">
        <p style="margin:0; font-size:60px; font-weight: bold;">BiSync</p>
        <p style="margin:0; font-size:20px; ">A writing tool that allows you to edit texts in two languages.</p>
      </td>
      <td style="text-align:right;min-width:520px; vertical-align:bottom"> <a href="https://www.systran.net/" target="_blank"><img src="logos/systran-logo.svg" height="80"></a> &nbsp; &nbsp; &nbsp; &nbsp; <a href="https://www.lisn.upsaclay.fr/" target="_blank"><img src="logos/lisn-logo.svg" height="80"></a> </td>
    </tr>
  </table>
  <br> <br>
  
  <!-- ############### Parameters (IP, Port, Debug) ############################################# !--> 
  <center>
    <table border="0" style="margin: 10px; background-color:#ccddff; border-radius: 0px; padding: 5px; box-shadow: rgba(99, 99, 99, 0.2) 0px 2px 8px 0px;">
      <tr>
	<td style="text-align:left; font-family:courier; font-size:16px;">
	  IP
	  <input type="text" id="IP" maxlength="15" size="15" value="127.0.0.1" style="font-family:courier; font-size:16px;">
	  Port
	  <input type="text" id="PORT" maxlength="4" size="4" value="5000" style="font-family:courier; font-size:16px;">
	</td>
      </tr>
      <tr>
	<td style="text-align:left; font-family:courier; font-size:16px;">
	  Sync &nbsp;
	  <input type="range" id="sync_time" value="1" min="0" max="5" step="1" style="width: 183px;">
	</td>
      </tr>
      <tr>
	<td>
	  <div style="text-align:left; font-family:courier; font-size:14px; background-color: transparent; width:300px; border-style:none; position: relative; margin-top:-10px;">
	    <span class="o_txt">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;off</span>
	    <span class="o_txt">&nbsp;&nbsp;1</span>
	    <span class="o_txt">&nbsp;&nbsp;2</span>
	    <span class="o_txt">&nbsp;&nbsp;3</span>
	    <span class="o_txt">&nbsp;&nbsp;4</span>
	    <span class="o_txt">&nbsp;&nbsp;5 (sec)</span>
	  </div>
	</td>
      </tr>
    </table>
    
    <!-- ############### Main table (languages, textareas, counters) #################### !--> 
    <table cellspacing="0" border="0" bordercolor="#00FFFF" style="border-collapse:collapse; width:90%; table-layout: fixed; box-shadow: rgba(99, 99, 99, 0.2) 0px 2px 8px 0px; min-width:1000px;">
      <tr>
	<td style="text-align:left; background-color:#00FFFF;">
	  <select id="src_lang" style="border:0px; background-color:transparent; padding: 5px; font-family:optima; font-size:18px; -moz-appearance: listbox; -webkit-appearance: none"><option value="en">English</option><option value="fr">Français</option></select>
	</td>
	<td style="text-align:right; background-color:#00FFFF;">
	  <select id="tgt_lang" style="border:0px; background-color:transparent; padding: 5px; font-family:optima; font-size:18px; -moz-appearance: listbox; -webkit-appearance: none;"><option value="fr">Français</option><option value="en">English</option></select>
	</td>
      </tr>      
      <tr style="background-color:#ffffff; height:500px">
	<td style="text-align:left; position:relative; border-right: solid 2px #dddddd;">
	  <textarea id="src_textarea" tabindex="1" style="border:0px; top: 0; left: 0; right: 0; bottom: 0; position:absolute; background: transparent; font-size:22px; resize: none;" autofocus></textarea>
	</td>
	<td style="text-align:right; position:relative;">
	  <textarea id="tgt_textarea" tabindex="2" style="border:0px; top: 0; left: 0; right: 0; bottom: 0; position:absolute; background: transparent; font-size:22px; resize: none;"></textarea>
	</td>
      </tr>
      <tr width="100%">
	<td id="src_count_cell" style="text-align:left; vertical-align: top; font-size:14px; font-family:courier; width:150px; color:grey; border-right: solid 2px #dddddd;">
	  <label id="src_count"></label>
	</td>
	<td id="tgt_count_cell" style="text-align:right;vertical-align: top; font-size:14px; font-family:courier; width:150px; color:grey">
	  <label id="tgt_count"></label>
	</td>
      </tr>      
    </table>
    <p style="font-family:optima; font-size:14px">Visit <a href="https://github.com/jmcrego/BiSync" target="_blank">BiSync</a> on Github.</p>

    <!-- ############### console ###############################################################
    <div id="console_div" style="overflow:scroll; height:175px; width:90%; background-color:#00FFFF; box-shadow: rgba(99, 99, 99, 0.2) 0px 2px 8px 0px;" hidden>
      <table id="console_table" width="100%" border="0" padd="1" style="font-family:courier; font-size:12px;"></table>
    </div  !--> 

    <!-- ############### floating select ####################################################### !-->
    <div id="menudiv" style="position:absolute;" hidden>
      <select size="5" id="menuselect">
	<option value="1">New York is the ...</option>
	<option value="2">Paris ...</option>
	<option value="5">Barcelona ...</option>
	<option value="3">London ...</option>
	<option value="4">Athens ...</option>
	<option value="5">Berlin ...</option>
	<option value="5">Copenhagen ...</option>
	<option value="5">Helsinki ...</option>
	<option value="5">Roma ...</option>
      </select>
    </div>
    
    <!-- ############### Footnotes ######################################################### !-->
  <script type="text/javascript" src="./bisync.js"></script>
</body>
</html>
